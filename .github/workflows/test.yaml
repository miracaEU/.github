name: Pytest Miraca

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yaml
          cache-environment: true
      - name: Format
        run: |
          black --check src tests
      - name: Lint
        run: |
          ruff check src tests
      - name: Run pytest
        run: |
          pytest tests
